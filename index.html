<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <header class="header">
        <h1 class="notes-heading">Notes App</h1>
        <p class="notes-para">Organize your thoughts with notes and images</p>
    </header>

    <main>
        <section class="controls-container">
            <div class="controls">
                <div class="main-controlos">
                    <label for="search">Search</label>
                    <input type="search" name="search" id="search" placeholder="Search items..." aria-placeholder />
                </div>
                <div class="sort">
                    <select name="notes" id="sortSelect" title="sort">
                        <option value="recent">Recent</option>
                        <option value="first">First</option>
                        <option value="az">A-Z</option>
                        <option value="za">Z-A</option>
                    </select>
                </div>
            </div>
            <div class="category">
                <div class="category-tabs">
                    <button type="button" class="category-btn active" data-category="all">ALL</button>
                    <button type="button" class="category-btn" data-category="personal">Personal</button>
                    <button type="button" class="category-btn" data-category="ideas">Ideas</button>
                    <button type="button" class="category-btn" data-category="work">Work</button>
                    <button type="button" class="category-btn" data-category="blogs">Blogs</button>
                </div>
                <div id="newNoteBtn" class="new-note">
                    <button type="button"><span>&plus;</span> new Note</button>
                </div>
            </div>
        </section>

        <section class="notes-section">
            <div class="notes-grid" id="notesGrid">
                <!-- Notes will be added here dynamically using JS -->
                <div class="empty-state">
                    <h3>No Notes</h3>
                    <p>Click "+ New Note" to createyour first Note</p>
                </div>
            </div>
        </section>

        <div id="modalContainerForNewNote" class="modal-container">
            <div class="note-modal">
                <form id="noteForm" class="note-form">
                    <div class="form-heading">
                        <h3>New Note</h3>
                        <span id="closeNotesModal">&times</span>
                    </div>
                    <div class="form-group">
                        <label for="title" id="title" class="title">Title</label>
                        <input type="text" name="title" id="title" placeholder="Enter note title..." required>
                    </div>
                    <div class="form-group">
                        <label for="content" class="content">Content</label>
                        <textarea name="content" id="content" cols="30" rows="10" placeholder="Type your content here"
                            required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="attachment" class="attachment">Attachment (Optional)</label>
                        <input type="file" name="image" id="attachment" accept="image/*">
                        <div id="previewContainer" class="preview-container"></div>
                    </div>
                    <div class="form-group">
                        <label for="tags" class="tags">Tags</label>
                        <div class="tag-container">
                            <label class="tag-option">
                                <input type="radio" name="noteTag" value="work" class="tag-radio" />
                                <span class="tag-label tag-work">
                                    <i class="fas fa-briefcase"></i> Work
                                </span>
                            </label>
                            <label class="tag-option">
                                <input type="radio" name="noteTag" value="personal" class="tag-radio" />
                                <span class="tag-label tag-personal">
                                    <i class="fas fa-user"></i> Personal
                                </span>
                            </label>
                            <label class="tag-option">
                                <input type="radio" name="noteTag" value="ideas" class="tag-radio" checked />
                                <span class="tag-label tag-ideas">
                                    <i class="fas fa-lightbulb"></i> Ideas
                                </span>
                            </label>
                            <label class="tag-option">
                                <input type="radio" name="noteTag" value="reminders" class="tag-radio" />
                                <span class="tag-label tag-reminders">
                                    <i class="fas fa-bell"></i> Reminder
                                </span>
                            </label>
                        </div>
                    </div>
                    <button type="submit" id="submitBtn" class="submit-btn">Save Note</button>
                </form>
            </div>
        </div>

        <div id="modalContainer" class="modal-container">
            <div class="modal">
                <p class="info">Are you sure you want to delete this note?</p>
                <div class="buttons">
                    <button type="button" id="cancelDelete">Cancel</button>
                    <button type="button" id="confirmDelete">Delete</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Notes App. All rights reserved.</p>
    </footer>

    <!-- JS FILE -->
    <script src="js/noteManager.js"></script>
    <script src="js/ui.js"></script>
</body>

</html>
